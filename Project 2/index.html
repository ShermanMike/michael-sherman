<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Daily Tasks</h1>
        <div id="stats-container">
            <div class="stat">
                <span id="total-tasks">0</span>
                <p>Total Tasks</p>
            </div>
            <div class="stat">
                <span id="completed-tasks">0</span>
                <p>Completed</p>
            </div>
        </div>
    </header>

    <main>
        <section id="task-controls">
            <div id="filter-container">
                <h2>Filter Tasks</h2>
                <div id="category-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="work">Work</button>
                    <button class="filter-btn" data-category="personal">Personal</button>
                    <button class="filter-btn" data-category="study">Study</button>
                </div>
            </div>

            <div id="add-task-container">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-category">Category</label>
                        <select id="task-category" required>
                            <option value="">Select a category</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="study">Study</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date" required>
                    </div>
                    <button type="submit" id="add-task-btn">Add Task</button>
                </form>
            </div>
        </section>

        <section id="tasks-container">
            <h2>Your Tasks</h2>
            <div id="tasks-list">
                <!-- Tasks inserted dynamically when added-->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 To-Do-List Corp</p>
    </footer>

    <script src="js/taskManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
