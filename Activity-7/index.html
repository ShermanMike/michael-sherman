<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cute top-left"></div>
    <div class="cute top-right"></div>
    
    <div class="journal-container">
        <div class="sticker lain"></div>
        <div class="sticker lain2"></div>
        <div class="sticker face"></div>
        <div class="sticker heart"></div>
        
        <header>
            <h1>Todo List</h1>
        </header>
        <main>
            <section>
                <input type="text" id="input-task" placeholder="Write your task here...">
                <button type="button" id="add-task">Add</button>
            </section>

            <section id="todo-list-container">
                <ol id="active-list">
                </ol>
                <ul id="completed-list">
                </ul>
            </section>
        </main>
    </div>
    
    <div class="cute bottom-left"></div>
    <div class="cute bottom-right"></div>
    
    <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
